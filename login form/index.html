<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container w-50 m-auto d-flex justify-content-center align-items-center">
            <form action="" >
                <h2 class="heading">   Personal Details</h2>
                <br>
    
                <label for="name">Name</label>
                <input type="text" class="form-control" required>
    
                <label for="password">Password</label>
                <input type="password" class="form-control" required>
    
                <label for="email">Email-Id</label>
                <input type="email" class="form-control" required>
    
                <label for="contract">Contract</label>
                <input type="number" class="form-control" required>

                <span>Gender :</span>
                <label for="male" class="gender"><input type="radio" name="Gender" id="male" checked>Maale</label>
                <label for="female" class="gender"><input type="radio" name="Gender" id="female">Female</label>
                <label for="oother" class="gender"><input type="radio" name="Gender" id="other">Other</label> 


                <h2 class="heading">Educational Qualifiation</h2>
                <br>
                <span>Degree :</span>
                <select class="opt" name="" id="">
                    <option value="">--Select Group--</option>
                    <option value="">SSC</option>
                    <option value="">HSC</option>
                    <option value="">BSc</option>
                    <option value="">MSc</option>
                </select>
                <br>
                <span>Engineering :</span>
                <select class="opt" name="" id="">
                    <option value="">--Select Group--</option>
                    <option value="">CSE</option>
                    <option value="">EEE</option>
                    <option value="">SWE</option>
                    <option value="">Other</option>
                </select>
                <br>

                <span>Hobbies</span>
                <label for="Playig" class="hobbies"> <input type="checkbox" name="hobbies" id="Playig" checked>Playig Chess</label>
                <label for="Reading" class="hobbies"> <input type="checkbox" name="hobbies" id="Reading">Reading Book</label>
                <br>

                <h2 class="add">Adress</h2>
                <br>

                <input class="address form-control" type="text" required>
                <br>
                <span>Attach Resume</span>
                <input type="file" name="" id="" required>
                <br>
                <button class="d-flex justify-content-center"type="submit">SUBMIT</button>
                
            </form>
    </div>
    <footer class="d-flex justify-content-center">
        <p>Design by "ভুগুচুগি ৪২০"</p>
    </footer>
</body>
</html>
